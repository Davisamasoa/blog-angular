<article class="flex flex-col justify-center items-center">
  <div class="w-full">
    <img width="100%" [src]="src" />
  </div>
  <span class="text-weak-text-color w-full opacity-60 mt-5 block">{{
    date
  }}</span>
  <h3 class="font-bold text-strong-text-color text-3xl my-5">
    {{ title }}
  </h3>
  <p class="text-weak-text-color text-xl">
    {{ textContent }}
  </p>
</article>
