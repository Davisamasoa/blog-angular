<article
  class="py-14 flex flex-col justify-center mx-auto items-center lg:items-start gap-5 md:w-[600px] w-full lg:w-[800px]"
>
  <div class="w-full">
    <img [src]="articles[slug].imgSrc" alt="" class="md:w-full" />
  </div>
  <a></a>
  <div class="flex flex-col w-full">
    <span class="text-sm md:text-base text-weak-text-color opacity-60 block">{{
      articles[slug].date
    }}</span>
    <h3 class="font-bold text-strong-text-color md:text-2xl text-xl">
      {{ articles[slug].textContent }}
    </h3>
  </div>
</article>
