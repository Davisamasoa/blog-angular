<main
  class="flex w-full flex-wrap lg:flex-nowrap justify-between mb-20 gap-14 pb-5"
>
  <div class="lg:w-2/4 w-full">
    <app-highlight-card
      [src]="articles[0].imgSrc"
      [title]="articles[0].title"
      [textContent]="articles[0].textContent"
      [date]="articles[0].date"
    ></app-highlight-card>
  </div>
  <div class="flex flex-col justify-start lg:w-2/4 w-full gap-7">
    <ng-container *ngFor="let article of articles; let i = index">
      <app-regular-card
        *ngIf="i !== 0"
        [title]="article.title"
        [textContent]="article.textContent"
        [src]="article.imgSrc"
        [date]="article.date"
      >
      </app-regular-card>
    </ng-container>
  </div>
</main>
